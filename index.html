<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo nav-border">
          <div class="logo"></div>
        </div>

        <div class="nav-address nav-border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-last">India</p>
          </div>
        </div>

        <div class="navbar-search">
          <select class="search-select">
            <option value="">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="nav-lang nav-border">
          <span class="fi fi-us fis us-logo"> </span>
          <span class="lang-en">EN</span>
        </div>

        <div class="nav-sign-in nav-border">
          <p class="nav-first">Hello, sign in</p>
          <p class="nav-second">Accounts & Lists</p>
        </div>

        <div class="nav-return nav-border">
          <p class="nav-first">Returns</p>
          <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart nav-border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>
    </header>
  </body>
</html>
